{% extends "base.html" %}

{% block titulo %} lista de profesor {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear_profesor'%}" role="button">Agregar Profesor</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Profesor</h4>
        <table class="table">
            <thead>
                <tr>
                <th> Id</th>
                <th >Nombre</th>
                <th >Apellido</th>
                <th >Accion</th>
                </tr>
            </thead>
            <tbody>
                {% for pro in profesor %}
                <tr>
                    <td>{{pro.id}}</td>
                    <td>{{pro.nombre}}</td>
                    <td>{{pro.apellido}}</td>
                    <td><a name="" id="" class="btn btn-info" href="{% url 'editarp' pro.id %}" role="button">Editar</a>
                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminarp' pro.id %}" role="button">borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    <div class="card-footer text-muted">
       
    </div>
</div>

{% endblock %}
